on: [push, pull_request]

name: build

jobs:
  R-CMD-check:
    runs-on: ubuntu-18.04
    container:
     image: rkrispin/covid19italy:dev.0.3.1
    steps:
       - name: checkout_repo
         uses: actions/checkout@v2
       - name: Check
         run: Rscript -e "rcmdcheck::rcmdcheck(args = '--no-manual', error_on = 'error')"
